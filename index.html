<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza-store</title>
    <!-- CSS LINKS  -->
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <h1 class="visually-hidden">Pizza store</h1>

        <header class="site-header">
            <div class="site-header__container container">
                <nav class="navbar">
                    <ul class="navbar__list list">
                        <li class="navbar__item item">
                            <a href="#" class="navbar__link link">Payment</a>
                        </li>
    
                        <li class="navbar__item item">
                            <a href="#" class="navbar__link link">About us</a>
                        </li>
    
                        <li class="navbar__item item">
                            <a href="#" class="navbar__link link">Contacts</a>
                        </li>
                    </ul>
                </nav>
    
                <a class="logo">
                    <img class="logo__img" src="images/logo.png" alt="site logo" width="112" height="67">
                </a>
    
                <div class="work">
                    <p class="work__time">Daily 11am - 9pm</p>
                    <a class="work__tel" href="tel:0-800-33-08-98">0 800 33 08 98</a>
                </div>
            </div>
        </header>
        
        <section class="hero">
            <div class="hero__container container">
                <h2 class="hero__title title">Food delivery in Kovel</h2>
                <p class="hero__text text">If you decide to relax or have unexpected guests, call us. We make sure that your vacation is comfortable, enjoyable and delicious</p>
                <img class="hero__pizza" src="images/pizza-com.png" alt="pizza">
                <p class="hero__offer offer">When ordering from <span class="hero__span">700 UAH</span>, delivery is free</p>
                <button class="hero__button"></button>
            </div>
        </section>
    

    <script src="js/scripts.js"></script>
</body>
</html>
